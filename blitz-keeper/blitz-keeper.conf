{
  "authenticators": {
    "base_exchange": {
      "type": "token-exchange",
      "te": "http://blitz-idp:9000/blitz/oauth/te",
    },
  },
  "services" : {
      "httpbin-local": {
          "display-name" : "httpbin-local",
          "host": "httpbingo.org",
          "locations": {
                  "/**": {
                          "methods" : [get,post,put,delete],
                          "authenticator": "base_exchange",
                          "required-scopes": ["openid"]
                  }
          }
        }
  }
}
