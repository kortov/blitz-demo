{
  "authenticators": {
    "base_exchange": {
      "type": "token-exchange",
      "te": "http://blitz-idp:9000/blitz/oauth/te",
    },
  },
  "services" : {
      "test-services":{
        "display-name" : "test-services",
        "host": "httpbin",
        "locations": {
                "/**": {
                        "methods" : [get,post,delete,patch],
                        "authenticator": "base_exchange",
                        "required-scopes": ["openid"]
                }
        }
      },
  }
}
